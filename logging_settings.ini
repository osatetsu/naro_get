[loggers]
keys=root

[handlers]
keys=newStreamHandler

[formatters]
keys=newFormatter

[logger_root]
level=DEBUG
handlers=newStreamHandler

[handler_newStreamHandler]
class=StreamHandler
level=DEBUG
formatter=newFormatter
args=(sys.stderr,)

[formatter_newFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
